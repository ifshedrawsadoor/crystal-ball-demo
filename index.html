<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HEARTREVIVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/yyy7lby.css">
  <style>
    :root {
      --bg-color: #050608;
      --gold: #f8d27a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #12202b 0%, #050608 55%, #020203 100%);
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .scene {
      text-align: center;
    }

    .crystal-wrapper {
      position: relative;
      display: inline-block;
    }

    /* Larger, more responsive ball */
    .crystal-ball {
      display: block;
      width: min(70vmin, 640px);  /* scales with viewport, capped on large screens */
      height: auto;
      filter: drop-shadow(0 28px 36px rgba(0, 0, 0, 0.8));
    }

    /* Hover glow ring under the ball */
    .ball-glow {
      position: absolute;
      left: 50%;
      bottom: -4%;
      transform: translateX(-50%);
      width: 55%;
      max-width: 380px;
      height: 28px;
      background: radial-gradient(ellipse at center, rgba(120, 255, 210, 0.55), transparent 70%);
      opacity: 0.75;
      filter: blur(6px);
      pointer-events: none;
    }

    .foil-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: visible;
    }

    .controls {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    /* Floating angled magic wand */
    .wand-button {
      position: relative;
      width: 190px;
      height: 64px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      transform: rotate(-18deg);
      transform-origin: center;
      animation: wand-bob 3.2s ease-in-out infinite;
    }

    .wand-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .wand-handle {
      width: 48px;
      height: 22px;
      background: radial-gradient(circle at 25% 15%, #b67229, #3a1f05);
      border-radius: 14px 18px 18px 14px;
      box-shadow:
        0 0 6px rgba(0, 0, 0, 0.8),
        inset 0 0 4px rgba(255, 255, 255, 0.25);
      margin-right: 6px;
    }

    .wand-shaft {
      flex: 1;
      height: 7px;
      background: linear-gradient(90deg, #5c3b08, #f8d27a, #5c3b08);
      border-radius: 999px;
      box-shadow:
        0 0 8px rgba(0, 0, 0, 0.6),
        0 0 6px rgba(248, 210, 122, 0.7);
      margin-right: 6px;
    }

    .wand-tip {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #fff7cf, #ffd45a, #e9961a);
      box-shadow:
        0 0 12px rgba(255, 213, 99, 0.9),
        0 0 28px rgba(255, 213, 99, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: tip-pulse 2.4s ease-in-out infinite;
    }

    .wand-glyph {
      width: 0;
      height: 0;
    }

    /* Playing → pause icon */
    .wand-button:not(.paused) .wand-glyph {
      width: 16px;
      height: 18px;
      position: relative;
    }

    .wand-button:not(.paused) .wand-glyph::before,
    .wand-button:not(.paused) .wand-glyph::after {
      content: "";
      position: absolute;
      top: 0;
      width: 5px;
      height: 100%;
      background: #4a2a05;
      border-radius: 2px;
    }

    .wand-button:not(.paused) .wand-glyph::before {
      left: 0;
    }

    .wand-button:not(.paused) .wand-glyph::after {
      right: 0;
    }

    /* Paused → play triangle */
    .wand-button.paused .wand-glyph {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 9px 0 9px 16px;
      border-color: transparent transparent transparent #4a2a05;
    }

    .wand-button:focus-visible {
      outline: 2px solid #ffffff;
      outline-offset: 6px;
    }

    /* Wand bobbing animation */
    @keyframes wand-bob {
      0%, 100% { transform: translateY(0) rotate(-18deg); }
      50%      { transform: translateY(-5px) rotate(-20deg); }
    }

    /* Wand tip pulsing glow */
    @keyframes tip-pulse {
      0%, 100% {
        box-shadow:
          0 0 10px rgba(255, 213, 99, 0.8),
          0 0 22px rgba(255, 213, 99, 0.6);
      }
      50% {
        box-shadow:
          0 0 16px rgba(255, 235, 150, 1),
          0 0 32px rgba(255, 235, 150, 0.9);
      }
    }

    @media (max-width: 600px) {
      .controls {
        margin-top: 28px;
      }
      .wand-button {
        width: 160px;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <main class="scene">
    <div class="crystal-wrapper">
      <img src="Crystal Ball.png" alt="Heartreviver crystal ball" class="crystal-ball">
      <div class="ball-glow"></div>
      <div class="foil-layer" aria-hidden="true"></div>
    </div>

    <div class="controls">
      <button class="wand-button" aria-label="Pause Heartreviver">
        <div class="wand-inner">
          <div class="wand-handle"></div>
          <div class="wand-shaft"></div>
          <div class="wand-tip">
            <div class="wand-glyph"></div>
          </div>
        </div>
      </button>
    </div>
  </main>

  <script>
    const FLOAT_DURATION = 7000;
    const FOCUS_DURATION = 3000;
    const CYCLE_DURATION = FLOAT_DURATION + FOCUS_DURATION;

    const wandButton = document.querySelector('.wand-button');
    let isPaused = false;
    let cycleStartTime = performance.now();
    let animationFrameId = null;

    const foilImages = []; // future: ['foil-01.png', ..., 'foil-75.png']

    function startLoop() {
      cycleStartTime = performance.now();
      isPaused = false;
      wandButton.classList.remove('paused');
      wandButton.setAttribute('aria-label', 'Pause Heartreviver');
      animationFrameId = requestAnimationFrame(tick);
    }

    function pauseLoop() {
      isPaused = true;
      wandButton.classList.add('paused');
      wandButton.setAttribute('aria-label', 'Play Heartreviver');
      if (animationFrameId !== null) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
      }
    }

    function tick(now) {
      if (isPaused) return;

      const elapsed = now - cycleStartTime;
      const t = elapsed % CYCLE_DURATION;

      // TODO: hook t into foil states

      animationFrameId = requestAnimationFrame(tick);
    }

    wandButton.addEventListener('click', () => {
      if (isPaused) {
        startLoop();
      } else {
        pauseLoop();
      }
    });

    startLoop();
  </script>
</body>
</html>
