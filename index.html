<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HEARTREVIVER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/yyy7lby.css">
  <style>
    :root {
      --bg-color: #050608;
      --gold: #f8d27a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #12202b 0%, #050608 55%, #020203 100%);
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .scene {
      text-align: center;
    }

    .crystal-wrapper {
      position: relative;
      display: inline-block;
    }

    .crystal-ball {
      display: block;
      width: 520px;
      max-width: 90vw;
      height: auto;
    }

    /* Container where foil PNGs will go later */
    .foil-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: visible;
    }

    .controls {
      margin-top: 32px;
      display: flex;
      justify-content: center;
    }

    /* Magic wand pause/play control */
    .wand-button {
      position: relative;
      width: 220px;
      height: 40px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }

    .wand-shaft {
      position: absolute;
      left: 15%;
      right: 10%;
      top: 50%;
      height: 8px;
      transform: translateY(-50%);
      background: linear-gradient(90deg, #5c3b08, #f8d27a, #5c3b08);
      border-radius: 999px;
      box-shadow:
        0 0 8px rgba(0, 0, 0, 0.6),
        0 0 6px rgba(248, 210, 122, 0.7);
    }

    .wand-handle {
      position: absolute;
      left: 0;
      top: 50%;
      width: 40px;
      height: 18px;
      transform: translateY(-50%);
      background: radial-gradient(circle at 30% 20%, #8b5b1a, #3a1f05);
      border-radius: 12px 18px 18px 12px;
      box-shadow:
        0 0 6px rgba(0, 0, 0, 0.8),
        inset 0 0 4px rgba(255, 255, 255, 0.2);
    }

    .wand-tip {
      position: absolute;
      right: 0;
      top: 50%;
      width: 32px;
      height: 32px;
      transform: translateY(-50%);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #fff7cf, #ffd45a, #e9961a);
      box-shadow:
        0 0 10px rgba(255, 213, 99, 0.9),
        0 0 22px rgba(255, 213, 99, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wand-glyph {
      width: 0;
      height: 0;
    }

    /* Default: playing → show pause icon inside wand tip */
    .wand-button:not(.paused) .wand-glyph {
      width: 18px;
      height: 20px;
      position: relative;
    }

    .wand-button:not(.paused) .wand-glyph::before,
    .wand-button:not(.paused) .wand-glyph::after {
      content: "";
      position: absolute;
      top: 0;
      width: 6px;
      height: 100%;
      background: #4a2a05;
      border-radius: 2px;
    }

    .wand-button:not(.paused) .wand-glyph::before {
      left: 0;
    }

    .wand-button:not(.paused) .wand-glyph::after {
      right: 0;
    }

    /* Paused → show play triangle */
    .wand-button.paused .wand-glyph {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 10px 0 10px 18px;
      border-color: transparent transparent transparent #4a2a05;
    }

    .wand-button:focus-visible {
      outline: 2px solid #ffffff;
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <main class="scene">
    <div class="crystal-wrapper">
      <img src="Crystal Ball.png" alt="Heartreviver crystal ball" class="crystal-ball">

      <!-- Foils will be injected here later -->
      <div class="foil-layer" aria-hidden="true"></div>
    </div>

    <div class="controls">
      <button class="wand-button" aria-label="Pause Heartreviver">
        <div class="wand-handle"></div>
        <div class="wand-shaft"></div>
        <div class="wand-tip">
          <div class="wand-glyph"></div>
        </div>
      </button>
    </div>
  </main>

  <script>
    // ===== TIMING STUBS FOR FOIL CYCLE =====
    // Durations in milliseconds
    const FLOAT_DURATION = 7000;  // 7 seconds floating
    const FOCUS_DURATION = 3000;  // 3 seconds in focus
    const CYCLE_DURATION = FLOAT_DURATION + FOCUS_DURATION; // 10 seconds

    const wandButton = document.querySelector('.wand-button');
    let isPaused = false;
    let cycleStartTime = performance.now();
    let animationFrameId = null;

    // Placeholder: future foils array
    const foilImages = []; // e.g. ['foil-01.png', ..., 'foil-75.png']

    function startLoop() {
      cycleStartTime = performance.now();
      isPaused = false;
      wandButton.classList.remove('paused');
      wandButton.setAttribute('aria-label', 'Pause Heartreviver');
      animationFrameId = requestAnimationFrame(tick);
    }

    function pauseLoop() {
      isPaused = true;
      wandButton.classList.add('paused');
      wandButton.setAttribute('aria-label', 'Play Heartreviver');
      if (animationFrameId !== null) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
      }
    }

    function tick(now) {
      if (isPaused) return;

      const elapsed = now - cycleStartTime;
      const t = elapsed % CYCLE_DURATION;

      // TODO: when foils are wired in:
      // if (t < FLOAT_DURATION) { show floating state }
      // else { show focused-foil state }

      animationFrameId = requestAnimationFrame(tick);
    }

    wandButton.addEventListener('click', () => {
      if (isPaused) {
        // Restart loop from the same phase for now
        startLoop();
      } else {
        pauseLoop();
      }
    });

    // Auto-start on load
    startLoop();
  </script>
</body>
</html>
